sudo: required
language: python
python:
 - "2.7"
 - "3.3"
 - "3.4"
 - "3.5"

install:
 - sudo apt-get install swig -y
 - pip install --upgrade setuptools pip
 - pip install -r dev-requirements.txt
 - pip install -e .
script: python -m unittest discover

matrix:
  allow_failures:
    - python: "3.3"
    - python: "3.4"
    - python: "3.5"
